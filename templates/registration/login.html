{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2>Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" value="login" class="mt-2 btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
